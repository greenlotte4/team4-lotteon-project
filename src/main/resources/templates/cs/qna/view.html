<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>공지사항 목록</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/cs/cs_common.css}"/>
  <link rel="stylesheet" th:href="@{/css/cs/cs_view.css}"/>
</head>

<body>
<header th:replace="~{/include/header.html}"></header>

<!-- TODO : 23일 오전작업 : view 띄우기, 관리자에서 카테고리별로 문의하기 불러오기 -->
<main>
  <th:block th:replace="~{/cs/aside/aside_qna.html}"></th:block>
  <section id="section_wrapper">
    <div id="category">
      <p>나의문의<br><span class="subtitle">고객님이 작성하신 문의 내용입니다.</span></p>
      <div class="breadcrumb">
        <a th:href="@{/cs/index}">Home</a> > <a th:href="@{/cs/qna/list}">문의하기</a> > <a th:href="@{/cs/qna/view}" class="location">나의문의</a>
      </div>
    </div>
    <table>
      <tbody>
      <tr id="qna_title">
        <td>
          <span th:text="${board.cate.name}"></span> <span th:text="${board.title}"> </span><br>
          <div>
            [[${board.user.uid}]]  <span th:text= "${board.regDate}" class="r-date">2022.11.30</span>
          </div>
        </td>
      </tr>
      <tr class="content">
        <td th:text="${board.content}"></td>
      </tr>
      <tr id="reply_title"> <!-- th:if 답변이 있다면 출력-->
        <td>
          ☞[답변] 가입문의내용
        </td>
      </tr>
      <tr class="content" id="reply_content"> <!-- th:if 답변이 있다면 출력-->
        <td>
          [[${board.comment}]]
        </td>
      </tr>
      </tbody>
    </table>
    <a th:href="@{/cs/qna/list}"><button id="toList">목록</button></a>
  </section>
</main>
<footer th:replace="~{/include/footer.html}"></footer>
</body>
</html>
