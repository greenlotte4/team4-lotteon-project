<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>공지사항 목록</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/cs/cs_common.css}"/>
    <link rel="stylesheet" th:href="@{/css/cs/cs_list.css}"/>
</head>
<body>
<header th:replace="~{/include/header.html}"></header>


<main>
    <th:block th:replace="~{/cs/aside/aside_notice.html}"></th:block>
    <section id="section_wrapper">
        <div id="titleAndTable">
            <div id="category">
                <p>전체<br><span class="subtitle">공지사항 전체 내용입니다.</span></p> <!-- 좌측의 전체 부분 2개는 해당 카테고리가 출력되도록 구현. th:if cate1==1 고객서비스 이런 식? -->
                <div class="breadcrumb">
                    <a th:href="@{/cs/index}">Home</a> > <a th:href="@{/cs/notice/list}">공지사항</a> > <a th:href="@{/cs/notice/list}" class="location">전체</a>
                </div>
            </div>
            <table>
                <tr th:each="board : ${boards}">

                    <td><input type="checkbox" class="chkbox" th:data-board-id="${board.boardId}"></td>

                    <td th:text="${board.boardId}"></td>
                    <td th:text="${board.cate.name}"></td>
                    <td class="title">
                        <a th:href="@{/admin/cs/notice/view/{id}(id=${board.boardId})}" th:text="${board.title}"></a>
                    </td>
                    <td th:text="${board.user.uid}"></td>
                    <td th:text="${board.regDate}"></td>


                </tr>
            </table>
            <div class="pagination">
                <button class="page-btn"
                        th:disabled="${currentPage == 0}"
                        th:onclick="'window.location.href=\'?page=' + ${currentPage - 1} + '&size=8\''">
                    이전
                </button>
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <button class="page-num"
                                th:classappend="${i == currentPage} ? 'active'"
                                th:onclick="'window.location.href=\'?page=' + ${i} + '&size=8\''"
                                th:text="${i + 1}">1</button>
                    </span>
                <button class="page-btn"
                        th:disabled="${currentPage + 1 == totalPages}"
                        th:onclick="'window.location.href=\'?page=' + ${currentPage + 1} + '&size=8\''">
                    다음
                </button>
            </div>
        </div>
    </section>
</main>
    <footer th:replace="~{/include/footer.html}"></footer>
</body>
</html>
