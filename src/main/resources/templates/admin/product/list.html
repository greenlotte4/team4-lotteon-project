<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품현황</title>

    <!--공통 css 부분-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_common.css}"/>
    <!--각 페이지(section) 개별 css-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_product_list.css}"/>


</head>
<body>
<header th:replace="~{/admin/include/header.html}"></header>
<main>
    <div id="wrapper">
        <aside th:replace="~{/admin/include/aside.html}"></aside>
        <!--section-->
        <section>
            <div class="breadcrumb">
                <a th:href="@{/admin/index}">Home</a> > <a th:href="@{/admin/product/list}">상품관리</a> > <a th:href="@{/admin/product/list}" class="location">상품목록</a>
            </div>
            <h3>상품현황</h3>
            <div class="form">
                <div class="search-bar">
                    <select id="search-category" class="dropdown">
                        <option>상품명</option>
                        <option>상품번호</option>
                        <option>판매자</option>
                        <option>제조사</option>
                    </select>
                    <input type="text" placeholder="키워드 입력" class="search-input">
                    <button class="search-btn">검색</button>
                </div>

                <table class="inquiry-table">
                    <colgroup>
                        <col style="width: 1%">
                        <col style="width: 10%">
                        <col style="width: 10%">
                        <col style="width: 15%">
                        <col style="width: 11%">
                        <col style="width: 9%">
                        <col style="width: 9%">
                        <col style="width: 9%">
                        <col style="width: 7%">
                        <col style="width: 10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="chkbox"></th>
                        <th>사진</th>
                        <th>상품코드</th>
                        <th>상품명</th>
                        <th>판매가격</th>
                        <th>할인율</th>
                        <th>포인트</th>
                        <th>판매자</th>
                        <th>조회</th>
                        <th>관리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td><img th:src="@{'/uploads/product/' + ${product.getImg1()}}" alt="상품 사진" class="product-image"></td>
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.discount}"></td>
                        <td th:text="${product.point}"></td>
                        <td th:text="${product.sellerInfoId}"></td>
                        <td th:text="${product.hit}"></td>
                        <td>
                            <a th:href="@{/admin/product/modify(productId=${product.productId})}" class="edit-btn">수정</a>
                            <button class="deletebtn">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="delete-btn" disabled>선택 삭제</button>
                    <a th:href="@{/admin/product/register}" class="write-btn">상품등록</a>
                </div>

                <div class="pagination">
                    <button class="page-btn">이전</button>
                    <button class="page-num">1</button>
                    <button class="page-num">2</button>
                    <button class="page-num">3</button>
                    <button class="page-num">4</button>
                    <button class="page-num">5</button>
                    <button class="page-btn">다음</button>
                </div>
            </div>
        </section>
        <!-- /Section -->
    </div>
</main>
<footer th:replace="~{/admin/include/footer.html}"></footer>
</body>
</html>
