<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 목록</title>

    <!--공통 css 부분-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_common.css}"/>
    <!--각 페이지(section) 개별 css-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_article_list.css}"/>

</head>
<body>
<header th:replace="~{/admin/include/header.html}"></header>
<main>
    <div id="wrapper">
        <aside th:replace="~{/admin/include/aside.html}"></aside>
        <!--section-->
        <section>
            <div class="breadcrumb">
                <a href="#">Home</a> > <a href="#">고객센터</a> > <a href="#" class="location">문의하기</a>
            </div>
            <h3>문의하기 목록</h3>
            <div class="form">
                <div class="table-controls">
                    <select class="dropdown">
                        <option>1차 선택</option>
                        <option>회원</option>
                        <option>상품</option>
                    </select>
                    <select class="dropdown">
                        <option>2차 선택</option>
                        <option>가입</option>
                        <option>탈퇴</option>
                    </select>
                </div>

                <table class="inquiry-table">
                    <colgroup>
                        <col style="width: 2%">
                        <col style="width: 6%">
                        <col style="width: 9%">
                        <col style="width: 9%">
                        <col style="width: 28%">
                        <col style="width: 10%">
                        <col style="width: 10%">
                        <col style="width: 10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="chkbox"></th>
                        <th>번호</th>
                        <th>1차유형</th>
                        <th>2차유형</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Thymeleaf를 사용하여 boardList 데이터 출력 -->
                    <tr th:each="board : ${boardList}">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td th:text="${board.boardId}"></td>
                        <td th:text="${board.cate.parent.name}"></td>
                        <td th:text="${board.cate.name}"></td>
                        <td class="title">
                            <!-- TODO : view 작업 이후 a 링크에 id 달기-->
                            <a th:href="@{/admin/cs/qna/view}" th:text="${board.title}">개인회원과 법인회원에 차이가 있나요?</a>
                        </td>
                        <td th:text="${board.user.uid}">chh**</td>
                        <td th:text="${board.regDate}">00.00.00</td>
                        <td th:text="${board.state}">답변완료</td>
                    </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="delete-btn" disabled>선택 삭제</button>
                </div>
                <div class="pagination">
                    <button class="page-btn">이전</button>
                    <button class="page-num">1</button>
                    <button class="page-num">2</button>
                    <button class="page-num">3</button>
                    <button class="page-num">4</button>
                    <button class="page-num">5</button>
                    <button class="page-btn">다음</button>
                </div>
            </div>
        </section>
        <!-- /Section -->
    </div>
</main>
<footer th:replace="~{/admin/include/footer.html}"></footer>
</body>
</html>
