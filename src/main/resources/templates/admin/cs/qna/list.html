<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기 목록</title>

    <!--공통 css 부분-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_common.css}"/>
    <!--각 페이지(section) 개별 css-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_article_list.css}"/>


</head>
<body>
<header th:replace="~{/admin/include/header.html}"></header>
<main>
    <div id="wrapper">
        <aside th:replace="~{/admin/include/aside.html}"></aside>
        <!--section-->
        <section>
            <div class="breadcrumb">
                <a href="#">Home</a> > <a href="#">고객센터</a> > <a href="#" class="location">문의하기</a>
            </div>
            <h3>문의하기 목록</h3>
            <div class="form">
                <div id="dropdown" class="table-controls">
                      <!-- 1차 유형 카테고리 (BoardCategory Enum) -->
                        <select id="category1">
                            <option>1차 유형</option>
                            <option th:each="cate : ${cate1}"
                                    th:value="${cate.boardCateId}"
                                    th:text="${cate.name}">
                            </option>
                        </select>

                        <!-- 2차 유형 카테고리 (동적으로 추가됨) -->
                        <select name="cate" id="category2" required>
                            <option value="2차 유형" disabled hidden selected>2차 유형</option>
                        </select>

                </div>

                <table class="inquiry-table">
                    <thead>
                    <tr>
                        <th><input type="checkbox" class="chkbox"></th>
                        <th>번호</th>
                        <th>1차유형</th>
                        <th>2차유형</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody id="boardListBody">
                    <tr th:each="board : ${boardList}" th:data-category-id="${board.cate.parent.boardCateId}">
                        <td><input type="checkbox" class="chkbox"></td>
                        <td th:text="${board.boardId}"></td>
                        <td th:text="${board.cate.parent.name}"></td>
                        <td th:text="${board.cate.boardCateId}"></td>
                        <td class="title">
                            <a th:href="@{/admin/cs/qna/view/{id}(id=${board.boardId})}" th:text="${board.title}"></a>
                        </td>
                        <td th:text="${board.user.uid}">chh**</td>
                        <td th:text="${board.regDate}">00.00.00</td>
                        <td class="st1" th:if="${board.state == 1}">답변완료</td>
                        <td class="st2" th:if="${board.state == 0}">검토중</td>
                    </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="delete-btn" disabled>선택 삭제</button>
                </div>
                <div class="pagination">
                    <button class="page-btn">이전</button>
                    <button class="page-num">1</button>
                    <button class="page-num">2</button>
                    <button class="page-num">3</button>
                    <button class="page-num">4</button>
                    <button class="page-num">5</button>
                    <button class="page-btn">다음</button>
                </div>
            </div>
        </section>
        <!-- /Section -->
    </div>
</main>
<footer th:replace="~{/admin/include/footer.html}"></footer>
</body>
</html>
<script>
    // 1차 카테고리 선택 시 2차 카테고리 값을 동적으로 가져와서 설정
    const category1Select = document.getElementById('category1');
    const category2Select = document.getElementById('category2');

    category1Select.addEventListener('change', function() {
        const parentId = this.value;

        // 2차 카테고리 초기화
        category2Select.innerHTML = '<option disabled hidden selected>2차 유형</option>';

        // 서버로부터 2차 카테고리 데이터를 가져옴
        fetch(`/lotteon/cs/qna/subcategories/${parentId}`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                data.forEach(subCategory => {
                    const option = document.createElement('option');
                    option.value = subCategory.boardCateId;
                    option.text = subCategory.name;
                    category2Select.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching subcategories:', error));
        filterBoardListByCategory();
    //     const selectedCategory1 = this.value;
    //
    //     const boardListBody = document.getElementById('boardListBody');
    //     const rows = boardListBody.querySelectorAll('tr');
    //     rows.forEach(row => {
    //         const rowCategoryId = row.getAttribute('data-category-id');
    //
    //         // 선택된 카테고리 ID와 비교하여 일치하는 것만 표시, 나머지는 숨김
    //         if (rowCategoryId === selectedCategory1) {
    //             row.style.display = '';  // 일치하는 카테고리는 보이기
    //         } else {
    //             row.style.display = 'none';  // 일치하지 않는 카테고리는 숨기기
    //         }
    //     });
     });
    category2Select.addEventListener('change', function() {
        filterBoardListByCategory();
    });

    document.getElementById("myForm").addEventListener("submit", function(event) {
        const category2 = document.getElementById("category2");

        // category2의 값이 빈 문자열이라면 폼 제출을 막고 경고 메시지 표시
        if (category2.value === "2차 유형") {
            alert("카테고리를 선택해주세요.");
            event.preventDefault(); // 폼 제출 중단
        }
    });
    // TODO : 현재는 페이징처리가 없어 이렇게 구현시도 해보았으나 페이징처리가 들어가면 RestController를 이용해 값을 가져와야할 것
    function filterBoardListByCategory() {
        const selectedCategory1 = category1Select.value;  // 선택된 1차 카테고리 값
        const selectedCategory2 = category2Select.value;  // 선택된 2차 카테고리 값

        const boardListBody = document.getElementById('boardListBody');
        const rows = boardListBody.querySelectorAll('tr');

        rows.forEach(row => {
            const rowCategory1Id = row.getAttribute('data-category-id'); // 1차 카테고리 ID
            const rowCategory2Id = row.querySelector('td:nth-child(4)').textContent; // 2차 카테고리 이름

            // 1차, 2차 카테고리 조건에 따라 필터링
            if ((rowCategory1Id === selectedCategory1 || selectedCategory1 === "1차 유형") &&
                (rowCategory2Id === selectedCategory2 || selectedCategory2 === "2차 유형")) {
                row.style.display = '';  // 조건에 맞는 행은 보이기
            } else {
                row.style.display = 'none';  // 조건에 맞지 않는 행은 숨기기
            }
        });
    }
</script>
