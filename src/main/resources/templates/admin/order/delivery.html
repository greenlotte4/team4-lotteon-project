<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품현황</title>

    <!--공통 css 부분-->
    <link rel="stylesheet" th:href="@{/css/admin/style_admin_common.css}"/>
    <!--각 페이지(section) 개별 css-->
    <link rel="stylesheet" th:href="@{/css/admin/style_order_delivery.css}"/>

    <style>
        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: white;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>
<body>
<header th:replace="~{/admin/include/header.html}"></header>
<main>
    <div id="wrapper">
        <aside th:replace="~{/admin/include/aside.html}"></aside>
        <!--section-->
        <section>
            <div class="breadcrumb">
                <a href="#">Home</a> > <a href="#">주문관리</a> > <a href="#" class="location">배송현황</a>
            </div>
            <h3>배송현황</h3>
            <div class="form">
                <div class="search-bar">
                    <select id="search-category" class="dropdown">
                        <option>송장번호</option>
                        <option>택배사</option>
                        <option>수령인</option>
                    </select>
                    <input type="text" placeholder="검색어 입력" class="search-input">
                    <button class="search-btn">검색</button>
                </div>
                <table class="inquiry-table">
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 11%">
                        <col style="width: 10%">
                        <col style="width: 9%">
                        <col style="width: 10%">
                        <col style="width: 7%">
                        <col style="width: 10%">
                        <col style="width: 10%">
                        <col style="width: 11%">
                        <col style="width: 10%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>송장번호</th>
                        <th>택배사</th>
                        <th>주문번호</th>
                        <th>수령인</th>
                        <th>상품명</th>
                        <th>건수</th>
                        <th>물품합계</th>
                        <th>배송비</th>
                        <th>배송상태</th>
                        <th>접수일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="delivery : ${deliverys}">
<!--                        <td>-->
<!--                            <a href="#" class="delivery-detail-link" th:attr="data-waybill=${delivery.deliveryWaybill}" th:text="${delivery.deliveryWaybill}">송장번호 확인</a>-->
<!--                        </td>-->
                        <td><a href="#" id="openModalBtn">송장번호 확인</a></td>
                        <td th:text="${delivery.deliveryCompany}">로젠택배</td>
                        <td th:text="${delivery.orderDTO.orderId}">10121211341</td>
                        <td th:text="${delivery.orderDTO.recipName}">김유신</td>
                        <td th:text="${delivery.orderDTO.productVariants.product.name}">청바지</td>
                        <td th:text="${delivery.orderDTO.count}">3</td>
                        <td th:text="${#numbers.formatInteger(delivery.orderDTO.count * delivery.orderDTO.price , '0', 'COMMA')}">68,400</td>
                        <td th:text="${#numbers.formatInteger(delivery.orderDTO.deliveryFee, '0', 'COMMA')}">무료</td>
                        <td th:text="${delivery.orderDTO.Status == 2 ? '배송준비' :
                                      (delivery.orderDTO.Status == 3 ? '배송 중' :
                                      (delivery.orderDTO.Status == 4 ? '배송완료' :
                                      (delivery.orderDTO.Status == 5 ? '취소' :
                                      (delivery.orderDTO.Status == 6 ? '교환' :
                                      (delivery.orderDTO.Status == 7 ? '반품' : '알 수 없음')))))}">
                        </td>
                        <td th:text="${#temporals.format(delivery.deliveryDate, 'yyyy-MM-dd HH:mm:ss')}">2024-10-17 10:00:06</td>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button class="page-btn">이전</button>
                    <button class="page-num">1</button>
                    <button class="page-num">2</button>
                    <button class="page-num">3</button>
                    <button class="page-num">4</button>
                    <button class="page-num">5</button>
                    <button class="page-btn">다음</button>
                </div>
            </div>
        </section>
        <!-- /Section -->
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 모달 열기 버튼 클릭 이벤트
        document.getElementById('openModalBtn').addEventListener('click', function (event) {
            event.preventDefault();
            openDeliveryDetailModal();  // 모달 열기
        });

        // 모달 닫기 버튼 설정
        document.getElementById('versionModalClose').onclick = function () {
            document.getElementById('versionModal').style.display = 'none';
        };
    });

    function openDeliveryDetailModal() {
        console.log("Opening modal");
        document.getElementById('versionModal').style.display = 'block';
    }
    }
</script>
